<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="page-wrapper">

    <h1>Velkommen til familien Moi-Aune!</h1>

    <div class="children">

      <div class="boy">

        <img src="facebook-boy-emoji.png" />
        <p id="countdown-boy"></p>

      </div>


      <div class="heart">
        <img src="heart.png" />
      </div>

      <div class="girl">
        
        <img src="facebook-girl-emoji.png" />
        <p id="countdown-girl"></p>

      </div>

    </div>

  </div>

	<ul class="timeline">

    <li class="timeline-year">2014</li>

		<li class="timeline-entry timeline-boy">
			<span class="timeline-date">24. Mars</span>
			<h2 class="timeline-title">Første ultralyd</h2>
		</li>

		<li class="timeline-entry timeline-boy">
			<span class="timeline-date">07. April</span>
			<h2 class="timeline-title">Andre ultralyd</h2>
		</li>

    <li class="timeline-year">2015</li>

    <li class="timeline-entry timeline-boy">
      <span class="timeline-date">08. November</span>
      <h2 class="timeline-title">Født</h2>
    </li>

    <li class="timeline-year">2019</li>

    <li class="timeline-entry timeline-girl">
      <span class="timeline-date">11. Mai</span>
      <h2 class="timeline-title">Født</h2>
    </li>

	</ul>


	<script src="countdown.min.js"></script>
	<script>
    countdown.setLabels(
      ' millisekund| sekund| minutt| time| dag| uke| måned| år| tiår| århundre| årtusen',
      ' millisekunder| sekunder| minutter| timer| dager| uker| måneder| år| tiår| århundre| årtusener',
      ' og ',
      ', ',
      '',
      function(n) { return n.toString(); }
    );

		function update() {
			document
        .getElementById("countdown-boy")
        .innerHTML = countdown(
          new Date(),
          new Date('2015-11-08T09:55:00'),
          countdown.YEARS|countdown.MONTHS|countdown.WEEKS|countdown.DAYS|countdown.HOURS,
          3
        ).toHTML();

			document
        .getElementById("countdown-girl")
        .innerHTML = countdown(
          new Date(),
          new Date('2019-05-11T02:40:00'),
          countdown.YEARS|countdown.MONTHS|countdown.WEEKS|countdown.DAYS|countdown.HOURS,
          3
        ).toHTML();
		}

		update();
		var interval = setInterval(update, 60000);
	</script>
</body>
</html>
